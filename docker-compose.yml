services:
  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - gateway

  gateway:
    build:
      context: .
      dockerfile: services/gateway-bff/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - CHAT_SERVICE_URL=http://chat:8001
      - SEARCH_SERVICE_URL=http://search:8002
      - DOCUMENT_SERVICE_URL=http://document:8003
      - REDIS_URL=redis://redis:6379
    depends_on:
      - chat
      - search
      - redis

  chat:
    build:
      context: .
      dockerfile: services/chat-service/Dockerfile
    ports:
      - "8001:8001"
    environment:
      - REDIS_URL=redis://redis:6379
      # Microsoft Foundry
      - FOUNDRY_ENDPOINT=${FOUNDRY_ENDPOINT}
      - FOUNDRY_API_KEY=${FOUNDRY_API_KEY}
      - FOUNDRY_PROJECT_NAME=${FOUNDRY_PROJECT_NAME}
      - FOUNDRY_DEFAULT_MODEL=${FOUNDRY_DEFAULT_MODEL}
      - AZURE_SUBSCRIPTION_ID=${AZURE_SUBSCRIPTION_ID}
      - AZURE_RESOURCE_GROUP=${AZURE_RESOURCE_GROUP}
      - ENABLE_FOUNDRY_IQ=${ENABLE_FOUNDRY_IQ:-true}
      - ENABLE_MODEL_ROUTER=${ENABLE_MODEL_ROUTER:-false}
      - FOUNDRY_IQ_RETRIEVAL_EFFORT=${FOUNDRY_IQ_RETRIEVAL_EFFORT:-medium}
      # Legacy Azure OpenAI (backward compatibility)
      - USE_LEGACY_OPENAI=${USE_LEGACY_OPENAI:-false}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_DEPLOYMENT=${AZURE_OPENAI_DEPLOYMENT}
      # Other services
      - SEARCH_SERVICE_URL=http://search:8002
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis

  search:
    build:
      context: .
      dockerfile: services/search-service/Dockerfile
    ports:
      - "8002:8002"
    environment:
      - REDIS_URL=redis://redis:6379
      - AZURE_SEARCH_ENDPOINT=${AZURE_SEARCH_ENDPOINT}
      - AZURE_SEARCH_KEY=${AZURE_SEARCH_KEY}
      - AZURE_SEARCH_INDEX=${AZURE_SEARCH_INDEX}

  document:
    build:
      context: .
      dockerfile: services/document-service/Dockerfile
    ports:
      - "8003:8003"
    environment:
      - REDIS_URL=redis://redis:6379
      - AZURE_STORAGE_ACCOUNT=${AZURE_STORAGE_ACCOUNT}
      - AZURE_STORAGE_CONTAINER=${AZURE_STORAGE_CONTAINER}
      - INGESTION_SERVICE_URL=http://ingestion:8004

  ingestion:
    build:
      context: .
      dockerfile: services/ingestion-service/Dockerfile
    ports:
      - "8004:8004"
      - "50051:50051"
    environment:
      - AZURE_DOCUMENT_INTELLIGENCE_ENDPOINT=${AZURE_DOCUMENT_INTELLIGENCE_ENDPOINT}
      - AZURE_DOCUMENT_INTELLIGENCE_KEY=${AZURE_DOCUMENT_INTELLIGENCE_KEY}
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
    volumes:
      - azurite-data:/data

volumes:
  redis-data:
  azurite-data:

