apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: keiko

resources:
  # Namespace
  - namespace.yaml

  # Infrastructure
  - ingress-nginx.yaml
  - cert-manager.yaml
  - ingress.yaml
  - services.yaml
  - configmaps.yaml
  # Note: secrets.yaml is not included here - must be created from template

  # Deployments
  - frontend-deployment.yaml
  - gateway-deployment.yaml
  - chat-deployment.yaml
  - ingestion-deployment.yaml
  - search-deployment.yaml
  - document-deployment.yaml
  - auth-deployment.yaml
  - user-deployment.yaml

  # Monitoring & Logging
  - monitoring/prometheus-deployment.yaml
  - monitoring/grafana-deployment.yaml
  - monitoring/loki-deployment.yaml
  - monitoring/promtail-config.yaml
  - monitoring/opentelemetry-deployment.yaml

  # Secrets Management
  - secrets/csi-secrets-store.yaml
  - secrets/external-secrets-operator.yaml

  # Service Mesh (optional - requires Istio installation)
  # - service-mesh/istio-installation.yaml
  # - service-mesh/mtls-config.yaml
  # - service-mesh/traffic-management.yaml

commonLabels:
  app.kubernetes.io/part-of: keiko

