# Kubernetes Services for Keiko
# ClusterIP services for internal communication between pods

---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: keiko
  labels:
    app: frontend
spec:
  type: ClusterIP
  selector:
    app: frontend
  ports:
    - name: http
      port: 80
      targetPort: 3000
      protocol: TCP

---
# Gateway BFF Service
apiVersion: v1
kind: Service
metadata:
  name: gateway-bff
  namespace: keiko
  labels:
    app: gateway-bff
spec:
  type: ClusterIP
  selector:
    app: gateway-bff
  ports:
    - name: http
      port: 80
      targetPort: 8000
      protocol: TCP

