# Alertmanager configuration for routing and notifications
apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: keiko-system
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m
      # Slack webhook URL (should be stored in secret in production)
      slack_api_url: 'https://hooks.slack.com/services/YOUR/WEBHOOK/URL'

    # Templates for notifications
    templates:
      - '/etc/alertmanager/templates/*.tmpl'

    # Route tree for alerts
    route:
      receiver: 'default'
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 12h
      
      routes:
        # Critical alerts go to PagerDuty and Slack
        - match:
            severity: critical
          receiver: 'critical-alerts'
          continue: true

        # Warning alerts go to Slack
        - match:
            severity: warning
          receiver: 'warning-alerts'
          continue: true

        # Info alerts go to Slack (low priority channel)
        - match:
            severity: info
          receiver: 'info-alerts'

        # Team-specific routing
        - match:
            team: platform
          receiver: 'platform-team'

        - match:
            team: ai
          receiver: 'ai-team'

        - match:
            team: search
          receiver: 'search-team'

    # Inhibition rules to suppress alerts
    inhibit_rules:
      # Suppress warning if critical alert is firing
      - source_match:
          severity: 'critical'
        target_match:
          severity: 'warning'
        equal: ['alertname', 'cluster', 'service']

      # Suppress individual pod alerts if service is down
      - source_match:
          alertname: 'ServiceDown'
        target_match_re:
          alertname: '(HighCPUUsage|HighMemoryUsage|HighResponseTime)'
        equal: ['service']

    # Receivers for different notification channels
    receivers:
      - name: 'default'
        slack_configs:
          - channel: '#keiko-alerts'
            title: 'Alert: {{ .GroupLabels.alertname }}'
            text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
            send_resolved: true

      - name: 'critical-alerts'
        pagerduty_configs:
          - service_key: 'YOUR_PAGERDUTY_SERVICE_KEY'
            description: '{{ .GroupLabels.alertname }}: {{ .CommonAnnotations.summary }}'
        slack_configs:
          - channel: '#keiko-critical'
            title: ':rotating_light: CRITICAL: {{ .GroupLabels.alertname }}'
            text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
            send_resolved: true
            color: 'danger'

      - name: 'warning-alerts'
        slack_configs:
          - channel: '#keiko-warnings'
            title: ':warning: Warning: {{ .GroupLabels.alertname }}'
            text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
            send_resolved: true
            color: 'warning'

      - name: 'info-alerts'
        slack_configs:
          - channel: '#keiko-info'
            title: ':information_source: Info: {{ .GroupLabels.alertname }}'
            text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
            send_resolved: true

      - name: 'platform-team'
        slack_configs:
          - channel: '#team-platform'
            title: 'Platform Alert: {{ .GroupLabels.alertname }}'
            text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
            send_resolved: true

      - name: 'ai-team'
        slack_configs:
          - channel: '#team-ai'
            title: 'AI Service Alert: {{ .GroupLabels.alertname }}'
            text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
            send_resolved: true

      - name: 'search-team'
        slack_configs:
          - channel: '#team-search'
            title: 'Search Service Alert: {{ .GroupLabels.alertname }}'
            text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
            send_resolved: true
---
# Secret for sensitive alerting credentials (example)
apiVersion: v1
kind: Secret
metadata:
  name: alertmanager-secrets
  namespace: keiko-system
type: Opaque
stringData:
  slack-webhook-url: "https://hooks.slack.com/services/YOUR/WEBHOOK/URL"
  pagerduty-service-key: "YOUR_PAGERDUTY_SERVICE_KEY"

