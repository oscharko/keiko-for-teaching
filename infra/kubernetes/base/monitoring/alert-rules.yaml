# Prometheus alert rules for Keiko services
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-alert-rules
  namespace: keiko-system
data:
  alerts.yml: |
    groups:
      # Service availability alerts
      - name: service_availability
        interval: 30s
        rules:
          - alert: ServiceDown
            expr: up{job=~"keiko-.*"} == 0
            for: 2m
            labels:
              severity: critical
              team: platform
            annotations:
              summary: "Service {{ $labels.job }} is down"
              description: "Service {{ $labels.job }} in namespace {{ $labels.kubernetes_namespace }} has been down for more than 2 minutes."

          - alert: HighErrorRate
            expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
            for: 5m
            labels:
              severity: warning
              team: platform
            annotations:
              summary: "High error rate on {{ $labels.job }}"
              description: "Service {{ $labels.job }} has error rate above 5% (current: {{ $value | humanizePercentage }})."

      # Performance alerts
      - name: performance
        interval: 30s
        rules:
          - alert: HighResponseTime
            expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
            for: 5m
            labels:
              severity: warning
              team: platform
            annotations:
              summary: "High response time on {{ $labels.job }}"
              description: "95th percentile response time is above 1s (current: {{ $value }}s)."

          - alert: HighCPUUsage
            expr: rate(container_cpu_usage_seconds_total[5m]) > 0.8
            for: 10m
            labels:
              severity: warning
              team: platform
            annotations:
              summary: "High CPU usage on {{ $labels.pod }}"
              description: "Pod {{ $labels.pod }} CPU usage is above 80% (current: {{ $value | humanizePercentage }})."

          - alert: HighMemoryUsage
            expr: container_memory_usage_bytes / container_spec_memory_limit_bytes > 0.9
            for: 10m
            labels:
              severity: warning
              team: platform
            annotations:
              summary: "High memory usage on {{ $labels.pod }}"
              description: "Pod {{ $labels.pod }} memory usage is above 90% (current: {{ $value | humanizePercentage }})."

      # Database and cache alerts
      - name: data_stores
        interval: 30s
        rules:
          - alert: RedisDown
            expr: redis_up == 0
            for: 2m
            labels:
              severity: critical
              team: platform
            annotations:
              summary: "Redis instance is down"
              description: "Redis instance {{ $labels.instance }} has been down for more than 2 minutes."

          - alert: HighCacheEvictionRate
            expr: rate(redis_evicted_keys_total[5m]) > 100
            for: 5m
            labels:
              severity: warning
              team: platform
            annotations:
              summary: "High cache eviction rate"
              description: "Redis is evicting more than 100 keys per second (current: {{ $value }})."

      # Azure services alerts
      - name: azure_services
        interval: 30s
        rules:
          - alert: AzureSearchHighLatency
            expr: azure_search_query_duration_seconds > 2
            for: 5m
            labels:
              severity: warning
              team: platform
            annotations:
              summary: "Azure AI Search high latency"
              description: "Azure AI Search queries are taking more than 2 seconds."

          - alert: BlobStorageErrors
            expr: rate(azure_blob_errors_total[5m]) > 0.01
            for: 5m
            labels:
              severity: warning
              team: platform
            annotations:
              summary: "Azure Blob Storage errors"
              description: "Blob Storage error rate is above 1%."

      # Application-specific alerts
      - name: application
        interval: 30s
        rules:
          - alert: ChatServiceSlowResponse
            expr: histogram_quantile(0.95, rate(chat_response_duration_seconds_bucket[5m])) > 5
            for: 5m
            labels:
              severity: warning
              team: ai
            annotations:
              summary: "Chat service slow response"
              description: "95th percentile chat response time is above 5 seconds."

          - alert: SearchServiceNoResults
            expr: rate(search_no_results_total[5m]) > 0.5
            for: 10m
            labels:
              severity: info
              team: search
            annotations:
              summary: "High rate of searches with no results"
              description: "More than 50% of searches are returning no results."

          - alert: DocumentUploadFailures
            expr: rate(document_upload_failures_total[5m]) > 0.1
            for: 5m
            labels:
              severity: warning
              team: documents
            annotations:
              summary: "High document upload failure rate"
              description: "Document upload failure rate is above 10%."

