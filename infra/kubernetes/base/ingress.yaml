# Ingress Resources for Keiko
# Routes external traffic to internal services

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keiko-ingress
  namespace: keiko
  labels:
    app.kubernetes.io/name: keiko
    app.kubernetes.io/instance: keiko
  annotations:
    # NGINX Ingress Controller annotations
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"
    
    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"
    
    # Cert-Manager annotations for automatic TLS
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    
    # Timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    
    # Body size
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - keiko.example.com  # Replace with your domain
      secretName: keiko-tls-secret
  rules:
    - host: keiko.example.com  # Replace with your domain
      http:
        paths:
          # Frontend
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
          
          # Gateway BFF API
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: gateway-bff
                port:
                  number: 80
          
          # Health endpoints (for monitoring)
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: gateway-bff
                port:
                  number: 80

---
# Ingress for staging environment (optional)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keiko-ingress-staging
  namespace: keiko
  labels:
    app.kubernetes.io/name: keiko
    app.kubernetes.io/instance: keiko
    app.kubernetes.io/environment: staging
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - staging.keiko.example.com  # Replace with your staging domain
      secretName: keiko-staging-tls-secret
  rules:
    - host: staging.keiko.example.com  # Replace with your staging domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: gateway-bff
                port:
                  number: 80

