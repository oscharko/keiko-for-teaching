apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-bff
  labels:
    app: gateway-bff
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway-bff
  template:
    metadata:
      labels:
        app: gateway-bff
    spec:
      containers:
        - name: gateway-bff
          image: keiko/gateway-bff:latest
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: gateway-config
            - secretRef:
                name: gateway-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-bff
spec:
  selector:
    app: gateway-bff
  ports:
    - port: 80
      targetPort: 8000
  type: ClusterIP

