---
# Mutual TLS (mTLS) Configuration for Istio Service Mesh
# This enforces strict mTLS for all services in the mesh

# PeerAuthentication - Mesh-wide strict mTLS
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: default
  namespace: istio-system
  labels:
    app.kubernetes.io/name: istio
    app.kubernetes.io/component: security
spec:
  mtls:
    mode: STRICT

---
# PeerAuthentication - keiko-teaching namespace
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: default
  namespace: keiko-teaching
  labels:
    app.kubernetes.io/name: istio
    app.kubernetes.io/component: security
spec:
  mtls:
    mode: STRICT

---
# PeerAuthentication - monitoring namespace
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: default
  namespace: monitoring
  labels:
    app.kubernetes.io/name: istio
    app.kubernetes.io/component: security
spec:
  mtls:
    mode: STRICT

---
# DestinationRule - Mesh-wide mTLS traffic policy
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: default
  namespace: istio-system
  labels:
    app.kubernetes.io/name: istio
    app.kubernetes.io/component: networking
spec:
  host: "*.local"
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL

---
# DestinationRule - keiko-teaching services
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: keiko-services-mtls
  namespace: keiko-teaching
  labels:
    app.kubernetes.io/name: istio
    app.kubernetes.io/component: networking
spec:
  host: "*.keiko-teaching.svc.cluster.local"
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 50
        http2MaxRequests: 100
        maxRequestsPerConnection: 2
    outlierDetection:
      consecutiveErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minHealthPercent: 40

---
# DestinationRule - monitoring services
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: monitoring-services-mtls
  namespace: monitoring
  labels:
    app.kubernetes.io/name: istio
    app.kubernetes.io/component: networking
spec:
  host: "*.monitoring.svc.cluster.local"
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
    connectionPool:
      tcp:
        maxConnections: 50
      http:
        http1MaxPendingRequests: 25
        http2MaxRequests: 50
        maxRequestsPerConnection: 2

---
# AuthorizationPolicy - Default deny all
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: deny-all
  namespace: keiko-teaching
  labels:
    app.kubernetes.io/name: istio
    app.kubernetes.io/component: security
spec:
  {}

---
# AuthorizationPolicy - Allow ingress gateway to frontend
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-ingress-to-frontend
  namespace: keiko-teaching
  labels:
    app.kubernetes.io/name: istio
    app.kubernetes.io/component: security
spec:
  selector:
    matchLabels:
      app: frontend
  action: ALLOW
  rules:
    - from:
        - source:
            principals: ["cluster.local/ns/istio-system/sa/istio-ingressgateway-service-account"]

---
# AuthorizationPolicy - Allow frontend to gateway-bff
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-frontend-to-gateway
  namespace: keiko-teaching
  labels:
    app.kubernetes.io/name: istio
    app.kubernetes.io/component: security
spec:
  selector:
    matchLabels:
      app: gateway-bff
  action: ALLOW
  rules:
    - from:
        - source:
            principals: ["cluster.local/ns/keiko-teaching/sa/frontend"]

---
# AuthorizationPolicy - Allow gateway-bff to backend services
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-gateway-to-backends
  namespace: keiko-teaching
  labels:
    app.kubernetes.io/name: istio
    app.kubernetes.io/component: security
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: backend
  action: ALLOW
  rules:
    - from:
        - source:
            principals: ["cluster.local/ns/keiko-teaching/sa/gateway-bff"]
      to:
        - operation:
            methods: ["GET", "POST", "PUT", "DELETE", "PATCH"]

---
# AuthorizationPolicy - Allow chat-service to search-service
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-chat-to-search
  namespace: keiko-teaching
  labels:
    app.kubernetes.io/name: istio
    app.kubernetes.io/component: security
spec:
  selector:
    matchLabels:
      app: search-service
  action: ALLOW
  rules:
    - from:
        - source:
            principals: ["cluster.local/ns/keiko-teaching/sa/chat-service"]
      to:
        - operation:
            methods: ["POST"]
            paths: ["/api/v1/search"]

---
# AuthorizationPolicy - Allow document-service to ingestion-service
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-document-to-ingestion
  namespace: keiko-teaching
  labels:
    app.kubernetes.io/name: istio
    app.kubernetes.io/component: security
spec:
  selector:
    matchLabels:
      app: ingestion-service
  action: ALLOW
  rules:
    - from:
        - source:
            principals: ["cluster.local/ns/keiko-teaching/sa/document-service"]
      to:
        - operation:
            methods: ["POST"]

---
# AuthorizationPolicy - Allow Prometheus to scrape metrics
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-prometheus-scraping
  namespace: keiko-teaching
  labels:
    app.kubernetes.io/name: istio
    app.kubernetes.io/component: security
spec:
  action: ALLOW
  rules:
    - from:
        - source:
            principals: ["cluster.local/ns/monitoring/sa/prometheus"]
      to:
        - operation:
            methods: ["GET"]
            paths: ["/metrics", "/stats/prometheus"]

---
# AuthorizationPolicy - Allow monitoring namespace access
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-monitoring-access
  namespace: monitoring
  labels:
    app.kubernetes.io/name: istio
    app.kubernetes.io/component: security
spec:
  action: ALLOW
  rules:
    - from:
        - source:
            namespaces: ["monitoring"]

---
# RequestAuthentication - JWT validation for external requests
apiVersion: security.istio.io/v1beta1
kind: RequestAuthentication
metadata:
  name: jwt-auth
  namespace: keiko-teaching
  labels:
    app.kubernetes.io/name: istio
    app.kubernetes.io/component: security
spec:
  selector:
    matchLabels:
      app: gateway-bff
  jwtRules:
    - issuer: "https://login.microsoftonline.com/${AZURE_TENANT_ID}/v2.0"
      jwksUri: "https://login.microsoftonline.com/${AZURE_TENANT_ID}/discovery/v2.0/keys"
      audiences:
        - "${AZURE_AD_CLIENT_ID}"
      forwardOriginalToken: true

---
# AuthorizationPolicy - Require JWT for authenticated endpoints
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: require-jwt
  namespace: keiko-teaching
  labels:
    app.kubernetes.io/name: istio
    app.kubernetes.io/component: security
spec:
  selector:
    matchLabels:
      app: gateway-bff
  action: ALLOW
  rules:
    - from:
        - source:
            requestPrincipals: ["*"]
      to:
        - operation:
            paths: ["/api/*"]
            notPaths: ["/api/health", "/api/ready"]
    - to:
        - operation:
            paths: ["/api/health", "/api/ready"]

