---
# Istio Installation Configuration
# This file contains the IstioOperator configuration for installing Istio

# IstioOperator for production deployment
apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  name: istio-control-plane
  namespace: istio-system
spec:
  # Istio profile - production profile with high availability
  profile: production
  
  # Mesh configuration
  meshConfig:
    # Enable access logging
    accessLogFile: /dev/stdout
    accessLogEncoding: JSON
    
    # Default configuration for proxies
    defaultConfig:
      # Tracing configuration
      tracing:
        sampling: 100.0
        zipkin:
          address: zipkin.istio-system:9411
      
      # Metrics configuration
      proxyMetadata:
        ISTIO_META_DNS_CAPTURE: "true"
        ISTIO_META_DNS_AUTO_ALLOCATE: "true"
      
      # Resource limits for sidecar proxies
      proxyStatsMatcher:
        inclusionRegexps:
          - ".*"
    
    # Enable automatic mTLS
    enableAutoMtls: true
    
    # Trust domain
    trustDomain: cluster.local
    
    # Certificate configuration
    certificates:
      - secretName: dns.istio-system
        dnsNames:
          - istio-system.svc.cluster.local
    
    # Outbound traffic policy
    outboundTrafficPolicy:
      mode: REGISTRY_ONLY
    
    # Service discovery
    serviceSettings:
      - settings:
          clusterLocal: true
        hosts:
          - "*.keiko-teaching.svc.cluster.local"
          - "*.monitoring.svc.cluster.local"
  
  # Component configuration
  components:
    # Istiod (control plane)
    pilot:
      enabled: true
      k8s:
        replicaCount: 2
        resources:
          requests:
            cpu: 500m
            memory: 2Gi
          limits:
            cpu: 2000m
            memory: 4Gi
        hpaSpec:
          minReplicas: 2
          maxReplicas: 5
          metrics:
            - type: Resource
              resource:
                name: cpu
                targetAverageUtilization: 80
        podDisruptionBudget:
          minAvailable: 1
        env:
          - name: PILOT_TRACE_SAMPLING
            value: "100"
          - name: PILOT_ENABLE_PROTOCOL_SNIFFING_FOR_OUTBOUND
            value: "true"
          - name: PILOT_ENABLE_PROTOCOL_SNIFFING_FOR_INBOUND
            value: "true"
    
    # Ingress Gateway
    ingressGateways:
      - name: istio-ingressgateway
        enabled: true
        k8s:
          replicaCount: 2
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 1Gi
          hpaSpec:
            minReplicas: 2
            maxReplicas: 5
            metrics:
              - type: Resource
                resource:
                  name: cpu
                  targetAverageUtilization: 80
          service:
            type: LoadBalancer
            ports:
              - name: status-port
                port: 15021
                targetPort: 15021
              - name: http2
                port: 80
                targetPort: 8080
              - name: https
                port: 443
                targetPort: 8443
              - name: tcp
                port: 31400
                targetPort: 31400
              - name: tls
                port: 15443
                targetPort: 15443
          podDisruptionBudget:
            minAvailable: 1
    
    # Egress Gateway
    egressGateways:
      - name: istio-egressgateway
        enabled: true
        k8s:
          replicaCount: 2
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 512Mi
          hpaSpec:
            minReplicas: 2
            maxReplicas: 5
            metrics:
              - type: Resource
                resource:
                  name: cpu
                  targetAverageUtilization: 80
          podDisruptionBudget:
            minAvailable: 1
  
  # Values configuration
  values:
    global:
      # Logging configuration
      logging:
        level: "default:info"

      # Proxy configuration
      proxy:
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 2000m
            memory: 1Gi

        # Concurrency for worker threads
        concurrency: 2

        # Access log format
        accessLogFormat: |
          [%START_TIME%] "%REQ(:METHOD)% %REQ(X-ENVOY-ORIGINAL-PATH?:PATH)% %PROTOCOL%" %RESPONSE_CODE% %RESPONSE_FLAGS% %BYTES_RECEIVED% %BYTES_SENT% %DURATION% %RESP(X-ENVOY-UPSTREAM-SERVICE-TIME)% "%REQ(X-FORWARDED-FOR)%" "%REQ(USER-AGENT)%" "%REQ(X-REQUEST-ID)%" "%REQ(:AUTHORITY)%" "%UPSTREAM_HOST%"

      # Tracing configuration
      tracer:
        zipkin:
          address: zipkin.istio-system:9411

      # mTLS configuration
      mtls:
        enabled: true
        auto: true

      # Multicluster configuration
      multiCluster:
        enabled: false

      # Network configuration
      network: ""

      # Mesh ID
      meshID: keiko-mesh

      # Cluster name
      clusterName: keiko-aks

    # Pilot configuration
    pilot:
      autoscaleEnabled: true
      autoscaleMin: 2
      autoscaleMax: 5
      cpu:
        targetAverageUtilization: 80

      # Enable protocol sniffing
      enableProtocolSniffingForOutbound: true
      enableProtocolSniffingForInbound: true

    # Telemetry configuration
    telemetry:
      enabled: true
      v2:
        enabled: true
        prometheus:
          enabled: true
        stackdriver:
          enabled: false

    # Sidecar injector configuration
    sidecarInjectorWebhook:
      enableNamespacesByDefault: false
      rewriteAppHTTPProbe: true

      # Injection templates
      templates:
        custom: |
          spec:
            containers:
            - name: istio-proxy
              resources:
                requests:
                  cpu: 100m
                  memory: 128Mi
                limits:
                  cpu: 2000m
                  memory: 1Gi

---
# Installation instructions for Istio
# Run these commands to install Istio:
#
# 1. Download Istio
# curl -L https://istio.io/downloadIstio | ISTIO_VERSION=1.20.1 sh -
# cd istio-1.20.1
# export PATH=$PWD/bin:$PATH
#
# 2. Install Istio with the IstioOperator
# istioctl install -f istio-installation.yaml -y
#
# 3. Verify the installation
# kubectl get pods -n istio-system
# istioctl verify-install
#
# 4. Enable sidecar injection for namespaces
# kubectl label namespace keiko-teaching istio-injection=enabled
# kubectl label namespace monitoring istio-injection=enabled

